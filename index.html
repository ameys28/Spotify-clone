<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Spotify</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="logo"><img src="img/logo.png" alt="spotify" /> Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Best of Alan Walker</h1>
        <div class="songItemcontainer">
          <div class="songItem">
            <img src="img/alan.jpg" alt="alan" class="img" />
            <span> Faded </span>
            <span class="songlistPlay"
              ><span class="time">
                3:33 <i id="0" class="fa-solid fa-circle-play songItemPlay"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img src="img/alan.jpg" alt="alan" class="img" />
            <span> On my way </span>
            <span class="songlistPlay"
              ><span class="time">
                3:33 <i id="1" class="fa-solid fa-circle-play songItemPlay"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img src="img/alan.jpg" alt="alan" class="img" />
            <span> The Spectre </span>
            <span class="songlistPlay"
              ><span class="time">
                3:33 <i id="2" class="fa-solid fa-circle-play songItemPlay"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img src="img/alan.jpg" alt="alan" class="img" />
            <span> Alone Pt. II </span>
            <span class="songlistPlay"
              ><span class="time">
                3:33 <i id="3" class="fa-solid fa-circle-play songItemPlay"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img src="img/alan.jpg" alt="alan" class="img" />
            <span> The Drum </span>
            <span class="songlistPlay"
              ><span class="time">
                3:33 <i id="4" class="fa-solid fa-circle-play songItemPlay"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img src="img/alan.jpg" alt="alan" class="img" />
            <span> Darkside </span>
            <span class="songlistPlay"
              ><span class="time">
                3:33 <i id="5" class="fa-solid fa-circle-play songItemPlay"></i
              ></span>
            </span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressbar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
        <i class="fa-solid fa-2x fa-circle-play" id="masterplay"></i>
        <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
      </div>
      <div class="songInfo">
        <span id="mastersongname">Faded </span>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/267b8b6ec2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
